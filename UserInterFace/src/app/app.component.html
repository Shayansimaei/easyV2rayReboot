<ion-app>
  <ion-menu #menu side="start" contentId="main-content" type="push">
    <ion-content>
      <lang-selector (onLangChange)="menu.close()"></lang-selector>
      <ion-thumbnail class="main-thumbnail">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      </ion-thumbnail>
      <ion-list id="inbox-list">
        <ion-menu-toggle
          auto-hide="false"
          *ngFor="let p of appPages; let i = index"
        >
          <ion-item
            routerDirection="root"
            [routerLink]="[p.url]"
            lines="none"
            detail="false"
            routerLinkActive="selected"
          >
            <ion-icon
              aria-hidden="true"
              slot="start"
              [ios]="p.icon + '-outline'"
              [md]="p.icon + '-sharp'"
            ></ion-icon>
            <ion-label>{{ p.title | translate}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-chip class="sign-out" color="danger" (click)="signOut()">
        <ion-icon
        name="log-out-outline"
        ></ion-icon>
        <ion-label>sign out</ion-label>
      </ion-chip>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
